<hello name="{{ currentUser }}"></hello>
<p *ngIf="!domino">
	Enter the game Id and start playing like craszy fucking bastard
</p>

<form *ngIf="!domino" [formGroup]="createGameForm" (ngSubmit)="onCreateGameSubmit(createGameForm.value)">

	<div>
		<label for="gameId">
			Game Id
		</label>
		<input id="gameId" type="text" formControlName="gameId">

		<label for="players">
			Number of players
		</label>
		<input id="players" type="number" formControlName="players">
	</div>

	<button class="btn btn-primary" type="submit">Create and Join Game</button>

</form>

<form *ngIf="!domino" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

	<div>
		<label for="gameId">
			Game Id
		</label>
		<input id="gameId" type="text" formControlName="gameId">
	</div>

	<button class="btn btn-success" type="submit">Join Game</button>

</form>



<div *ngIf="domino" class="board container">
	<div class="row">
		<button class="btn btn-info col-sm-1" (click)='refreshGame()'>Refresh Game</button>
		<div class="col-sm-10"></div>
		<button class="btn btn-info col-sm-1" (click)='quitGame()'>Quit Game</button>
	</div>
	<div class="row" style="background-color: greenyellow;">
		<player class="col-sm" [player]="domino?.players[0]" [gameId]="domino.id" (onGameUpdate)="onGameUpdate($event)">
			{{domino.id}}
		</player>
	</div>
	<div class="row">
		<player style="background-color: greenyellow;" class="col-sm-2" [player]="domino?.players[1]" [gameId]="domino.id"
			(onGameUpdate)="onGameUpdate($event)">
			{{domino.id}}
		</player>
		<div class="col-sm-8" style="background-color: green;">
			<card *ngFor="let card of  domino?.cards" [card]="card" [isBoard]="true"></card>
		</div>
		<player style="background-color: greenyellow;" *ngIf="domino.players[2]" class="col-sm-2" [player]="domino?.players[2]" [gameId]="domino.id"
			(onGameUpdate)="onGameUpdate($event)">
			{{domino.id}}
		</player>
	</div>
	<div style="background-color: greenyellow;" class="row" *ngIf="domino.players[3]">
		<player class="col-sm" [player]="domino?.players[3]" [gameId]="domino.id" (onGameUpdate)="onGameUpdate($event)">
			{{domino.id}}
		</player>
	</div>
</div>

<div class="sink container">
	<div class="row">
		<div class="col-sm">
			<p>Pick them up when you cannot play</p>
		</div>
		<div class="col-sm">
			<button class="btn btn-danger" (click)="pick()">Cannot play</button>
		</div>
		<div class="col-sm">
			<button class="btn btn-primary" (click)="shuffle()">shuffle</button>
		</div>

	</div>
	<div class="row">

		<upside-card *ngFor="let i of [].constructor(domino?.sink)" (onGameUpdate)="onGameUpdate($event)"
			(click)="pick()">

		</upside-card>

	</div>
</div>
